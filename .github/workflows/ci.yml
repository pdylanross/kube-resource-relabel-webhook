on:
  push:

name: CI
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-golang
        with:
          go-version: "1.20"
      - name: lint
        uses: ./.github/actions/lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup-golang
        with:
          go-version: "1.20"
      - name: unit-test
        uses: ./.github/actions/unit-test