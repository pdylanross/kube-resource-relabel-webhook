on:
  push:

name: CI
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-golang
        with:
          cache: false
      - name: lint
        uses: ./.github/actions/lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-golang
      - name: unit-test
        run: make unit-test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-golang
      - name: build
        run: make build

  release-dev-container:
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Release Container
        uses: ../actions/release
        with:
          tag: ${{ github.sha }}